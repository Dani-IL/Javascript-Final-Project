<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Presupuesto</title>
    <link href="css/estilos.css" rel="stylesheet" />
  </head>

  <body>
    <div class="cabecero">
      <!-- Imprimir -->
      <button id="printbtn">
        <ion-icon size="large" name="print"></ion-icon>
      </button>
      <!-- Fin imprimir -->
      <!-- Modo Oscuro -->
      <div class="modo">
        <button id="sun">
          <ion-icon size="large" name="sunny"></ion-icon>
        </button>
        <button id="moon">
          <ion-icon size="large" name="moon"></ion-icon>
        </button>
      </div>
      <!-- Fin modo oscuro -->
      <div class="presupuesto">
        <div class="presupuesto_titulo">Balance de gastos</div>
        <div class="presupuesto_titulo1">Presupuesto Disponible</div>
        <div class="presupuesto_valor" id="presupuesto"></div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingresos"></div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos"></div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
          </div>
        </div>
      </div>
    </div>

    <form id="forma" onsubmit="return false;">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select class="agregar_tipo" id="tipo">
            <option value="ingreso" selected>Ingresos</option>
            <option value="egreso">Egresos</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            placeholder="Agregar Descripción"
            id="descripcion"
          />
          <input
            type="number"
            class="agregar_valor"
            placeholder="Importe"
            id="valor"
            step="any"
          />
          <button class="agregar_btn">
            <ion-icon name="checkmark-circle-outline" id="ion"></ion-icon>
          </button>
        </div>
      </div>
    </form>

    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <button class="ingreso_borrar--btn">
          <ion-icon name="close-circle-outline" id="ingreso_borrar--btn"></ion-icon>
        </button>
        <h4 class="ingreso_borrar">Borrar todo&nbsp</h4>
        <div id="lista-ingresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <button class="egreso_borrar--btn">
          <ion-icon name="close-circle-outline" id="egreso_borrar--btn"></ion-icon>
        </button>
        <h4 class="egreso_borrar">Borrar todo&nbsp</h4>
        <div id="lista-egresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_porcentaje"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_porcentaje"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- ICONOS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <!-- MIS SCRIPTS -->
    <script src="./js/dato.js"></script>
    <script src="./js/ingreso.js"></script>
    <script src="./js/egreso.js"></script>
    <script src="./js/modo.js"></script>
    <script src="./js/imprimir.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
